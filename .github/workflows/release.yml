name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: build ${{ matrix.name }}
    runs-on: ubuntu-22.04
    env:
      CGO_ENABLED: '0'
    strategy:
      matrix:
        include:
          - name: linux amd64
            env: { GOOS: linux, GOARCH: amd64 }
            file: zaia-mcp-linux-amd64
            compress: true
            strip: true
          - name: linux 386
            env: { GOOS: linux, GOARCH: 386 }
            file: zaia-mcp-linux-386
            compress: true
            strip: true
          - name: windows amd64
            env: { GOOS: windows, GOARCH: amd64 }
            file: zaia-mcp-win-x64.exe
            compress: false
            strip: false

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
        id: go

      - name: build
        env: ${{ matrix.env }}
        run: >-
          go build
          -o builds/${{ matrix.file }}
          -ldflags "-s -w -X github.com/zeropsio/zaia-mcp/internal/server.Version=${{ github.ref_name }}"
          ./cmd/zaia-mcp/main.go

      - name: compress binary
        if: ${{ matrix.compress }}
        uses: svenstaro/upx-action@v2
        with:
          file: ./builds/${{ matrix.file }}
          strip: ${{ matrix.strip }}

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.file }}
          path: ./builds/${{ matrix.file }}

  build-darwin:
    name: build ${{ matrix.name }}
    runs-on: macos-latest
    env:
      CGO_ENABLED: '0'
    strategy:
      matrix:
        include:
          - name: darwin amd64
            env: { GOOS: darwin, GOARCH: amd64 }
            file: zaia-mcp-darwin-amd64
          - name: darwin arm64
            env: { GOOS: darwin, GOARCH: arm64 }
            file: zaia-mcp-darwin-arm64

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
        id: go

      - name: build
        env: ${{ matrix.env }}
        run: >-
          go build
          -o builds/${{ matrix.file }}
          -ldflags "-s -w -X github.com/zeropsio/zaia-mcp/internal/server.Version=${{ github.ref_name }}"
          ./cmd/zaia-mcp/main.go

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.file }}
          path: ./builds/${{ matrix.file }}

  release:
    name: create release
    needs: [build-linux, build-darwin]
    runs-on: ubuntu-22.04
    steps:
      - name: download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./builds
          merge-multiple: true

      - name: create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >-
          gh release create "${{ github.ref_name }}"
          ./builds/*
          --repo "${{ github.repository }}"
          --title "${{ github.ref_name }}"
          --generate-notes
